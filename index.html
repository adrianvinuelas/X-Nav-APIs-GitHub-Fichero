<!doctype html>

<!--
    Simple demo of GitHub git API
-->

<html lang="us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demos of GitHub API</title>
<!--    <link href="simple.css" rel="stylesheet"> -->
    <script src="jQuery.js"></script>
    <script src="github.js"></script>
    <script src="git.js"></script>
  </head>
  <body>

    <div id="form">
      <input type="text" name="token" value="" id="token" size="36" />
      <button type="button" id="botontoken">Grab token</button>
      <div id="repoform"/>
      </div>
       <div id="inforepo"/>
      </div>
      <div id="escritura">
          Fichero: <input type="text" name="write" value="" id="fich" size="10" />
          Contenido: <input type="text" name="cont" value="" id="conte" size="10" />
          <button type="button" id="botonwrite">Write File</button>
      </div>
      <div id="leer">
        <input type="text" name="repo1" value="" id="repo1" size="10" />
        <button type="button" id="botonread">Read File</button>
        <div id="mostrarleer">
        </div>
      </div>
      

  </body>
</html>
